<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字滚动</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div class="box">
        <button @click="dianji(100)">开始</button>
        <span>{{num}}</span>
    </div>
</body>

</html>
<script>
    new Vue({
        el: ".box",
        data: {
            num: 0,
            shichang: 0.5
        },
        methods: {
            dianji(res) {
                this.num = 0;
                var time1 = this.shichang * 1000 / res;
                var that = this;
                var time = function () {
                    that.num += 1;
                    console.log(that.num);
                    if (that.num >= res) {
                        that.num = res;
                        clearInterval(timer);
                    }
                }
                var timer = setInterval(time, time1);
            }
        }
    })
</script>
